<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id='top'>
        <h1>Language Translator Application</h1>
        <h3 id='heading'>Select Your Language Translate it to Other Languages & Vice Versa!</h3>
        <div id='logo'>
            <i class="fa fa-language" aria-hidden="true"></i>
        </div>
        <div id='exc'> 
            <i class="fa fa-exchange-alt" aria-hidden="true"></i>
        </div>
        <textarea oninput="debouncing(translte,1000)" name="" id="que" cols="30" rows="10" spellcheck="false" placeholder="Write Content to Translate"></textarea>
        <textarea name="" id="res" cols="30" rows="10" spellcheck="false" readonly='readonly'></textarea>
        <br>
    <div id='selects'>
        <select oninput="check()" name="languages" id="transFrom" aria-placeholder="Write content to translate">
            <option value="">Select Your Language</option>
            <option value="auto">Auto Detection</option>
            <option value="en">English</option>  
            <option value="hi">Hindi</option>  
            <option value="pt">Portuguese</option>
            <option value="es">Spanish</option>    
            <option value="it">Italian</option> 
            <option value="ar">Arabic</option> 
            <option value="zh">Chinese</option>
            <option value="vi">Vietnamese</option>  
            <option value="de">German</option> 
            <option value="fr">French</option> 
            <option value="ja">Japanese</option> 
            <option value="ru">Russian</option> 
            <option value="ga">Irish</option> 
            <option value="tr">Turkish</option> 
            <option value="id">Indonesian</option>
        </select>
        <select oninput="check()" name="languages" id="langs" aria-placeholder="Write content to translate">
            <option value="">Select Language in which to translate</option>
            <option value="en">English</option>  
            <option value="hi">Hindi</option>  
            <option value="pt">Portuguese</option> 
            <option value="es">Spanish</option>      
            <option value="it">Italian</option> 
            <option value="pl">Polish</option> 
            <option value="ar">Arabic</option> 
            <option value="zh">Chinese</option> 
            <option value="vi">Vietnamese</option> 
            <option value="de">German</option> 
            <option value="fr">French</option> 
            <option value="ja">Japanese</option> 
            <option value="ru">Russian</option> 
            <option value="ga">Irish</option> 
            <option value="tr">Turkish</option> 
            <option value="id">Indonesian</option>
        </select>
    </div>
    </div>
</body>
</html>
<script src="./scripts/script.js"></script>
